spring.application.name=GhIE-ecard

# properties

server.port=8080

# Jackson/JSON configuration
spring.jackson.default-property-inclusion=NON_NULL

# PostgreSQL Connection Details
spring.datasource.url=jdbc:postgresql://localhost:5432/Members
spring.datasource.username=postgres
spring.datasource.password=${DB_PASSWORD} // Ask Database Admin for postgres password

# Schema management via Hibernate
spring.jpa.hibernate.ddl-auto=update

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

server.error.include-message=always
server.error.include-stacktrace=always